<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ResuRadar — AI Resume Analyzer</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary SEO -->
  <meta name="description"
    content="ResuRadar — AI-powered resume analyzer. Get instant feedback, ATS optimization suggestions, and recruiter-ready improvements." />
  <link rel="canonical" href="https://resuradar.in/" />

  <!-- OpenGraph / Twitter -->
  <meta property="og:site_name" content="ResuRadar" />
  <meta property="og:title" content="ResuRadar — AI Resume Analyzer" />
  <meta property="og:description"
    content="Get AI feedback, ATS-optimized resumes and instant recommendations to land interviews." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://resuradar.in/" />
  <meta property="og:image" content="https://resuradar.in/assets/og-image.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ResuRadar — AI Resume Analyzer" />
  <meta name="twitter:description" content="AI feedback, ATS optimizations & recruiter-ready resume improvements." />
  <meta name="twitter:image" content="https://resuradar.in/assets/og-image.png" />

  <!-- Theme + manifest -->
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- ================================
       CONTENT SECURITY POLICY (CSP)
       Optimized CSP without breaking Google/PhonePe embeds
       ================================ -->
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self' https:;
  script-src 'self' 'unsafe-inline'
    https://accounts.google.com
    https://apis.google.com
    https://mercury.phonepe.com;
  script-src-elem 'self' 'unsafe-inline'
    https://accounts.google.com
    https://apis.google.com
    https://mercury.phonepe.com;
  style-src 'self' 'unsafe-inline'
    https://fonts.googleapis.com
    https://accounts.google.com;
  img-src 'self' data: blob: https:;
  font-src 'self' https://fonts.gstatic.com data:;
  connect-src 'self'
    https://accounts.google.com
    https://oauth2.googleapis.com
    https://www.googleapis.com
    https://resuradar-api.onrender.com
    http://localhost:5000
    https://mercury.phonepe.com;
  frame-src 'self' https://accounts.google.com https://mercury.phonepe.com;
  worker-src 'self' blob:;
  object-src 'none';
" />

  <!-- COOP for Google OAuth -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- ===================================
       Performance Optimized FONT Loading
       =================================== -->

  <!-- Preconnect: required for fastest Google Font warmup -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Use stylesheet with font-display: swap to prevent blocking -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- External vendor scripts -->
  <script src="https://mercury.phonepe.com/web/bundle/checkout.js" defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

<body class="mat-typography">
  <app-root></app-root>
</body>

</head>
