<div class="create-resume-container">
  <!-- Hero -->
  <section class="create-hero">
    <div class="hero-background">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="mesh-overlay"></div>
    </div>
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">Build Your Perfect Resume</h1>
        <p class="hero-subtitle">
          Start from scratch or upload an existing resume to edit and enhance.
        </p>
      </div>
    </div>
  </section>

  <!-- Mode Selector -->
  <section class="mode-selector" *ngIf="!isLoading && !resumeData">
    <div class="container">
      <div class="mode-cards">
        <!-- Upload Existing -->
        <mat-card class="mode-card" (click)="selectMode('upload')" [class.disabled]="!isPro">
          <div class="mode-icon">
            <mat-icon>upload_file</mat-icon>
          </div>
          <h3>Upload Resume</h3>
          <p>Weâ€™ll extract your details and let you edit them.</p>
          <div *ngIf="!isPro" class="pro-overlay" (click)="$event.stopPropagation()">
            <button mat-raised-button class="upgrade-btn" (click)="openUpgrade()">
              <mat-icon>workspace_premium</mat-icon>
              Upgrade to Pro
            </button>
          </div>
        </mat-card>

        <!-- Start from Scratch -->
        <mat-card class="mode-card" (click)="selectMode('scratch')" [class.disabled]="!isPro">
          <div class="mode-icon">
            <mat-icon>edit_note</mat-icon>
          </div>
          <h3>Start from Scratch</h3>
          <p>Build a new resume step by step.</p>
          <div *ngIf="!isPro" class="pro-overlay" (click)="$event.stopPropagation()">
            <button mat-raised-button class="upgrade-btn" (click)="openUpgrade()">
              <mat-icon>workspace_premium</mat-icon>
              Upgrade to Pro
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </section>

  <!-- Resume Form (if data loaded or scratch mode) -->
  <section class="resume-form-section" *ngIf="resumeData || mode === 'scratch'">
    <div class="container">
      <!-- <app-resume-form
        [initialData]="resumeData || {}"
        (save)="onSave($event)"
        (exportPdf)="onExportPdf()"
        (cancel)="onCancel()">
      </app-resume-form> -->
    </div>
  </section>

  <!-- File Input (hidden) -->
  <input
    type="file"
    accept=".pdf"
    #fileInput
    hidden
    (change)="onFileSelected($event)" />
</div>
