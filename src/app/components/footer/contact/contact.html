<!-- Hero Section -->
<section class="contact-hero">
  <div class="hero-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="mesh-overlay"></div>
  </div>
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Contact Us</h1>
      <p class="hero-subtitle">
        We’d love to hear from you! Whether it’s a question, suggestion, or partnership idea — reach out anytime.
      </p>
    </div>
  </div>
</section>

<!-- Form Only -->
<section class="contact-content">
  <div class="container">
    <mat-card class="form-card">
      <form *ngIf="!submitted" (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            [(ngModel)]="name"
            name="name"
            type="text"
            required
            placeholder="Enter your name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            [(ngModel)]="email"
            name="email"
            type="email"
            required
            placeholder="you@example.com"
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            [(ngModel)]="message"
            name="message"
            rows="5"
            required
            placeholder="How can we help you?"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <mat-icon>send</mat-icon>
          Send Message
        </button>
      </form>

      <div *ngIf="submitted" class="success-message">
        <div class="check-icon">
          <mat-icon>check_circle</mat-icon>
        </div>
        <h2>Message Sent!</h2>
        <p>Thanks for reaching out, {{ name }}. Our team will get back to you shortly.</p>
      </div>
    </mat-card>
  </div>
</section>
