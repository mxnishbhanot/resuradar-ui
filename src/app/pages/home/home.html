<div class="home-container">
  <!-- Animated Background -->
  <div class="background-wrapper">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="mesh-overlay"></div>
  </div>

  <!-- Top Navigation Bar -->
  <header class="app-header">
    <mat-toolbar class="toolbar">
      <!-- Left: Logo + Desktop Nav -->
      <div class="toolbar-left">
        <div class="logo" (click)="navigate('')">
          <div class="logo-icon-wrapper">
            <img class="logo-icon" src="resuradar.png" alt="">
            <div class="logo-glow"></div>
          </div>
          <span class="logo-text">
            Resu<span class="logo-highlight">Radar</span>
          </span>
        </div>

        <!-- Desktop Nav (hidden on ≤768px) -->
        <nav class="nav-links desktop-nav">
          <button
            class="nav-link"
            (click)="navigate('upload'); setActiveTab('upload')"
            [class.active]="activeTab === 'upload'"
            matTooltip="Analyze your resume"
            matTooltipPosition="below">
            <div class="nav-link-content">
              <mat-icon>insights</mat-icon>
              <span>Score</span>
            </div>
            <div class="nav-link-indicator"></div>
          </button>
          <button
            class="nav-link"
            (click)="navigate('scan'); setActiveTab('scan')"
            [class.active]="activeTab === 'scan'"
            matTooltip="Compare resume to JD"
            matTooltipPosition="below">
            <div class="nav-link-content">
              <mat-icon>document_scanner</mat-icon>
              <span>Scan</span>
            </div>
            <div class="nav-link-indicator"></div>
          </button>
          <button
            class="nav-link"
            (click)="navigate('build'); setActiveTab('build')"
            [class.active]="activeTab === 'build'"
            matTooltip="Build Resume"
            matTooltipPosition="below">
            <div class="nav-link-content">
              <mat-icon>description</mat-icon>
              <span>Build</span>
            </div>
            <div class="nav-link-indicator"></div>
          </button>
          <!-- <button
            class="nav-link"
            (click)="navigate('create')"
            [class.active]="activeTab === 'create'"
            [disabled]="true"
            matTooltip="Create resumes (Coming Soon)"
            matTooltipPosition="below">
            <div class="nav-link-content">
              <mat-icon>description</mat-icon>
              <span>Create</span>
              <span class="coming-soon-badge">
                <span class="badge-shimmer"></span>
                Soon
              </span>
            </div>
            <div class="nav-link-indicator"></div>
          </button> -->
        </nav>
      </div>

      <!-- Right: Actions + Mobile Hamburger -->
      <div class="toolbar-right">
        <!-- Upgrade/Login - Desktop Only -->
        <span class="desktop-only" [matTooltip]="!googleAuth.isLoggedIn ? 'Sign in to upgrade' : ''" matTooltipPosition="below">
          <button
            *ngIf="!user?.isPremium"
            mat-flat-button
            class="upgrade-btn"
            [disabled]="!googleAuth.isLoggedIn"
            (click)="openUpgradeModal()">
            <span class="btn-shine"></span>
            <mat-icon>workspace_premium</mat-icon>
            <span>Upgrade to Pro</span>
          </button>
        </span>

        <!-- Profile Menu -->
        <div *ngIf="googleAuth.isLoggedIn" class="user-profile">
          <button mat-button [matMenuTriggerFor]="userMenu" class="profile-trigger">
            <div class="avatar-wrapper">
              <img *ngIf="avatar; else defaultIcon" [src]="avatar" alt="Profile" class="avatar-image" />
              <ng-template #defaultIcon>
                <div class="avatar-icon">
                  <mat-icon>person</mat-icon>
                </div>
              </ng-template>
              <div class="avatar-status"></div>
            </div>
            <mat-icon class="expand-icon">expand_more</mat-icon>
          </button>
        </div>

        <!-- Login - Desktop Only -->
        <button
          *ngIf="!googleAuth.isLoggedIn"
          mat-flat-button
          class="login-btn desktop-only"
          (click)="loginWithGoogle()">
          <mat-icon>login</mat-icon>
          <span>Sign In</span>
        </button>

        <!-- Mobile Hamburger (Right-aligned) -->
        <button
          class="mobile-nav-toggle"
          *ngIf="isMobileView"
          (click)="toggleMobileNav()"
          mat-icon-button
          aria-label="Menu">
          <mat-icon>{{ mobileNavOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
      </div>

      <!-- Mobile Navigation (Overlay) -->
      <div class="nav-wrapper" [class.mobile-open]="mobileNavOpen" *ngIf="isMobileView">
        <nav class="nav-links mobile-nav">
          <button
            class="nav-link" [class.active]="activeTab === 'upload'"
            (click)="navigate('upload'); setActiveTab('upload'); toggleMobileNav()">
            <div class="nav-link-content">
              <mat-icon>insights</mat-icon>
              <span>Score</span>
            </div>
          </button>
          <button
            class="nav-link" [class.active]="activeTab === 'scan'"
            (click)="navigate('scan'); setActiveTab('scan'); toggleMobileNav()">
            <div class="nav-link-content">
              <mat-icon>document_scanner</mat-icon>
              <span>Scan</span>
            </div>
          </button>
          <button
            class="nav-link" [class.active]="activeTab === 'build'"
            (click)="navigate('build'); setActiveTab('scan'); toggleMobileNav()">
            <div class="nav-link-content">
              <mat-icon>description</mat-icon>
              <span>Build</span>
            </div>
          </button>
          <!-- <button
            class="nav-link" [class.active]="activeTab === 'build'"
            (click)="navigate('build'); toggleMobileNav()"
            [disabled]="true">
            <div class="nav-link-content">
              <mat-icon>description</mat-icon>
              <span>Build</span>
              <span class="coming-soon-badge">
                <span class="badge-shimmer"></span>
                Soon
              </span>
            </div>
          </button> -->

          <!-- Mobile-only: Upgrade to Pro -->
          <button
            *ngIf="googleAuth.isLoggedIn && !user?.isPremium"
            class="nav-link upgrade-mobile"
            (click)="openUpgradeModal(); toggleMobileNav()">
            <div class="nav-link-content">
              <mat-icon>workspace_premium</mat-icon>
              <span>Upgrade to Pro</span>
            </div>
          </button>

          <!-- Mobile-only: Sign In -->
          <button
            *ngIf="!googleAuth.isLoggedIn"
            class="nav-link login-mobile"
            (click)="loginWithGoogle(); toggleMobileNav()">
            <div class="nav-link-content">
              <mat-icon>login</mat-icon>
              <span>Sign In</span>
            </div>
          </button>
        </nav>
      </div>
    </mat-toolbar>

    <!-- User Menu -->
    <mat-menu #userMenu="matMenu" class="user-menu" xPosition="before" matRipple=false>
      <div class="menu-header">
        <div class="avatar-wrapper large">
          <img *ngIf="avatar" [src]="avatar" alt="Profile" class="avatar-image" />
          <div class="avatar-status"></div>
        </div>
        <div class="menu-user-info">
          <p class="menu-user-name">{{ userName }}</p>
          <span *ngIf="user?.isPremium" class="premium-badge">
            <mat-icon>workspace_premium</mat-icon>
            Pro Member
          </span>
        </div>
      </div>
      <mat-divider class="menu-divider"></mat-divider>
      <button mat-menu-item class="menu-item" (click)="navigate('profile')">
        <div class="menu-item-icon">
          <mat-icon>person_outline</mat-icon>
        </div>
        <span class="menu-item-text">My Profile</span>
        <mat-icon class="menu-item-arrow">chevron_right</mat-icon>
      </button>
      <button mat-menu-item class="menu-item" (click)="navigate('history')">
        <div class="menu-item-icon">
          <mat-icon>folder_open</mat-icon>
        </div>
        <span class="menu-item-text">My Resumes</span>
        <mat-icon class="menu-item-arrow">chevron_right</mat-icon>
        <span class="menu-item-badge">{{ user?.resumeCount }}</span>
      </button>
      <mat-divider class="menu-divider"></mat-divider>
      <button mat-menu-item class="menu-item sign-out" (click)="googleAuth.logout()">
        <div class="menu-item-icon">
          <mat-icon>logout</mat-icon>
        </div>
        <span class="menu-item-text">Sign Out</span>
      </button>
    </mat-menu>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <div class="footer-grid">
        <div class="footer-brand">
          <div class="logo" (click)="navigate('')">
            <div class="logo-icon-wrapper">
               <img class="logo-icon" src="resuradar.png" alt="">
            </div>
            <span class="logo-text">
              Resu<span class="logo-highlight">Radar</span>
            </span>
          </div>
          <p class="footer-tagline">AI-powered resume optimization for ambitious professionals</p>
          <div class="social-links">
            <button mat-icon-button class="social-btn" (click)="exteranlLink('site')">
              <mat-icon>language</mat-icon>
            </button>
            <button mat-icon-button class="social-btn" (click)="exteranlLink('linkedin')">
              <mat-icon>link</mat-icon>
            </button>
          </div>
        </div>
        <div class="footer-links-wrapper">
          <div class="footer-section">
            <h4>Product</h4>
            <a routerLink="/features">Features</a>
            <a routerLink="/pricing">Pricing</a>
          </div>
          <div class="footer-section">
            <h4>Resources</h4>
            <a routerLink="/help-center">Help Center</a>
            <a routerLink="/tutorial">Tutorials</a>
          </div>
          <div class="footer-section">
            <h4>Company</h4>
            <a routerLink="/about-us">About Us</a>
            <a routerLink="/contact">Contact</a>
            <a routerLink="/privacy-policy">Privacy Policy</a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 ResuRadar. All rights reserved.</p>
        <div class="footer-bottom-links">
          <a routerLink="/terms-of-service">Terms of Service</a>
          <span class="separator">•</span>
          <a routerLink="/privacy-policy">Privacy</a>
        </div>
      </div>
    </div>
  </footer>
</div>

<sc-angular-loader
  type="spinner"
  class="dots-3"
  color="#667eea"
  background="rgba(0,0,0,0.3)"
  width="50px"
  height="50px">
</sc-angular-loader>
