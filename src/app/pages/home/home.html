<div class="home-container">
  <!-- Top Navigation Bar -->
  <header class="app-header">
    <mat-toolbar class="toolbar">
      <div class="toolbar-left">
        <div class="logo">
          <mat-icon class="logo-icon">auto_awesome</mat-icon>
          <span class="logo-text">ResuRadar</span>
        </div>
        <nav class="nav-links">
          <span class="nav-link" (click)="navigate('home')" [class.active]="activeTab === 'home'"
            matTooltip="Analyze your resume">
            <mat-icon>bar_chart</mat-icon>
            <span>Score</span>
          </span>
          <span class="nav-link" (click)="navigate('scan')" [class.active]="activeTab === 'scan'"
            matTooltip="Compare resume to JD">
            <mat-icon>plagiarism</mat-icon>
            <span>Scan</span>
            <span class="coming-soon-badge">Coming Soon</span>
          </span>
        </nav>
      </div>
      <div class="toolbar-right">
        <span [matTooltip]="!googleAuth.isLoggedIn ? 'Sign in to upgrade' : ''" matTooltipPosition="above">
          <button *ngIf="!user?.isPremium" mat-stroked-button color="primary" class="upgrade-btn" [disabled]="!googleAuth.isLoggedIn"
            (click)="openUpgradeModal()">
            <mat-icon>workspace_premium</mat-icon>
            Upgrade to Pro
          </button>
          <button *ngIf="user?.isPremium" mat-stroked-button color="primary" class="upgrade-btn">
            <mat-icon>workspace_premium</mat-icon>
            Premium User
          </button>
        </span>


        <div *ngIf="googleAuth.isLoggedIn" class="user-profile">
          <button mat-button [matMenuTriggerFor]="userMenu" class="profile-trigger">
            <div class="avatar-wrapper">
              <img *ngIf="avatar; else defaultIcon" [src]="avatar" alt="Profile" class="avatar-image" />
              <ng-template #defaultIcon>
                <mat-icon class="avatar-icon">person</mat-icon>
              </ng-template>
            </div>
            <mat-icon class="expand-icon">expand_more</mat-icon>
          </button>
        </div>

        <button *ngIf="!googleAuth.isLoggedIn" mat-raised-button color="primary" class="login-btn" (click)="loginWithGoogle()">
          <mat-icon>login</mat-icon>
          Sign In
        </button>
      </div>
    </mat-toolbar>

    <!-- User Menu -->
    <mat-menu #userMenu="matMenu" class="user-menu">
      <!-- <div class="menu-header">
        <div class="menu-user-info">
          <h4 class="menu-user-name">{{ userName }}</h4>
          <div class="menu-user-stats">
            <span>{{ userResumeCount }} resumes</span>
            <span>• Avg: {{ userScore | number:'1.1-1' }}/10</span>
          </div>
          <span class="premium-badge">✨ Premium Member</span>
        </div>
      </div>

      <mat-divider class="menu-divider"></mat-divider> -->

      <button mat-menu-item class="menu-item" (click)="navigate('profile')">
        <mat-icon class="menu-item-icon">person</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item class="menu-item">
        <mat-icon class="menu-item-icon">folder</mat-icon>
        <span>My Resumes</span>
        <!-- <span class="menu-item-badge">{{ userResumeCount }}</span> -->
      </button>
      <button mat-menu-item class="menu-item">
        <mat-icon class="menu-item-icon">settings</mat-icon>
        <span>Settings</span>
      </button>

      <mat-divider class="menu-divider"></mat-divider>

      <button mat-menu-item class="menu-item sign-out" (click)="googleAuth.logout()">
        <mat-icon class="menu-item-icon">logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-grid">
      <div class="footer-brand">
        <div class="logo">
          <mat-icon class="logo-icon">auto_awesome</mat-icon>
          <span class="logo-text">ResuRadar</span>
        </div>
        <p>AI-powered resume optimization for modern professionals</p>
      </div>
      <div class="footer-links">
        <div>
          <h4>Product</h4>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#">Use Cases</a>
        </div>
        <div>
          <h4>Resources</h4>
          <a href="#">Help Center</a>
          <a href="#">Blog</a>
          <a href="#">Tutorials</a>
        </div>
        <div>
          <h4>Company</h4>
          <a href="#">About</a>
          <a href="#">Careers</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 ResuRadar. All rights reserved.</p>
    </div>
  </footer>
</div>
<sc-angular-loader
  type="spinner"
  class="dots-3"
  color="#0891b2"
  background="rgba(0,0,0,0.3)"
  width="40px"
  height="40px"
>
</sc-angular-loader>
