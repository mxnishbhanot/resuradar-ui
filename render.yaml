services:
  - type: web
    name: resuradar-frontend
    env: node
    plan: free
    buildCommand: |
      npm install --legacy-peer-deps
      npm run build-prod
    startCommand: |
      node dist/resume-analyzer-frontend/server/server.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 # Render assigns port and overrides automatically
